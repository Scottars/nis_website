       <script type="text/javascript">


	var chartData = [

        ];

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        xAxis: [{
            {#show:false,#}
            splitLine:{show:false},
            scale:true,
            type:'value',
            {#min:0,#}
            {#max:1000,#}
        }
        ],
        yAxis: [{
            splitLine:{show:false},
            type:'value',
            {#min:-200,#}
            {#max:200#}
        }],
        series: [{
            symbolSize: 10,
            data: chartData,
            type: 'scatter'
        }]
    };

if (option && typeof option === "object") {
    myChart.setOption(option);
}

	var websocket = null;

      //判断当前浏览器是否支持WebSocket
      if ('WebSocket' in window) {
		//建立连接，这里的/websocket ，是ManagerServlet中开头注解中的那个值
        websocket = new WebSocket('ws://' + window.location.host + '/ws/realtimeshow/');
        {#alert(window.location.host)#}
      }else {
          setMessageInnerHTML('当前浏览器 Not support websocket')
      }

      //连接发生错误的回调方法

      websocket.onerror = function () {
          setMessageInnerHTML("WebSocket连接发生错误");
      };

      //连接成功建立的回调方法

      websocket.onopen = function () {

          setMessageInnerHTML("WebSocket连接成功");

      }

      //接收到消息的回调方法

      websocket.onmessage = function (event) {

          {#setMessageInnerHTML(event.data);#}
   //多个数据一起显示
          /*
          var arr = event.data.split("=");

          for (var i=0;i<10;i++) {
              console.log(i);
              chartData.push(arr[i].split(','));
              console.log(arr[i]);
              if (chartData.length >= 628) {
                  chartData.shift();

              }
          }*/
    //单个数据一起显示
          var arrstr = event.data;
          msg = JSON.parse(arrstr);
          setMessageInnerHTML(msg['triangle']);


            chartData.push(msg['triangle']);
            if (chartData.length >= 62 * 2) {
                chartData.shift();
                }
        };





    var reloadData = function(){
        option = {
                        series: [{

                        symbolSize: 10,
                        data: chartData,
                            {#smooth:true,#}
                            type: 'line',
                    }],
                };
          {#console.log(option);#}
         {#if (option && typeof option === "object") {#}
            myChart.setOption(option);
    }
    setInterval(function () {
        reloadData();},1);

      //将消息显示在网页上

      function setMessageInnerHTML(innerHTML) {

          console.log(innerHTML);

      }

      //关闭WebSocket连接

      function closeWebSocket() {

          websocket.close();

      }
